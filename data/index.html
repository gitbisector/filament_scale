<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filament Scale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Filament Scale</h1>
        <div class="weight-display">
            <div class="weight-value" id="weight">0.00</div>
            <div class="weight-unit">g</div>
        </div>
        <div class="controls">
            <button id="tare" class="button">Tare</button>
            <button id="calibrate" class="button">Calibrate</button>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
